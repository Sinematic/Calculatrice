<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/56f1d6909e.js" crossorigin="anonymous"></script>
    <title>Calculatrice</title>
</head>
<body>

    <div id="container">

        <header>

            <nav>
                <ul>
                    <li><a href="https://github.com/Sinematic"><i class="fa-brands fa-github logo"></i></a></li>
                    <li><a href="https://twitter.com/SineDev"><i class="fa-brands fa-twitter logo"></i></a></li>
                    <li><a id="insta-link" href="https://www.instagram.com/sinematic.js/"><i class="fa-brands fa-instagram logo"></i></a></li>
                </ul>
            </nav>

            <h1 id="title">Calculatrice</h1>

        </header>

        <main>

            <div id="calculator">

                <p id="result"></p>

                <div id="binds">
                    <button id="off"><i class="fa-solid fa-power-off"></i></button>
                    <button id="clear"><i class="fa-solid fa-c"></i></button>
                    <button id="square-root">âˆš</i></button>
                    <button id="divide"><i class="fa-solid fa-divide"></i></button>
                    <button id="1"><i class="fa-solid fa-1"></i></button>
                    <button id="2"><i class="fa-solid fa-2"></i></button>
                    <button id="3"><i class="fa-solid fa-3"></i></button>
                    <button id="multiply"><i class="fa-solid fa-xmark"></i></button>
                    <button id="4"><i class="fa-solid fa-4"></i></button>
                    <button id="5"><i class="fa-solid fa-5"></i></button>
                    <button id="6"><i class="fa-solid fa-6"></i></button>
                    <button id="minus"><i class="fa-solid fa-minus"></i></button>
                    <button id="7"><i class="fa-solid fa-7"></i></button>
                    <button id="8"><i class="fa-solid fa-8"></i></button>
                    <button id="9"><i class="fa-solid fa-9"></i></button>
                    <button id="plus"><i class="fa-solid fa-plus"></i></button>
                    <button id="on">ON</button> 
                    <button id="0"><i class="fa-solid fa-0"></i></button>
                    <button id="float">.</button>
                    <button id="equals"><i class="fa-solid fa-equals"></i></button>
                </div>

            </div>

        </main>

    </div>
    
    <script src="script.js"></script>
</body>
</html>
